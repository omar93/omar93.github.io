<!doctype html> <html> <head> <title>Matsedel</title> <link rel="shortcut icon" href=./images/favicon.png> <meta name=viewport content="width=device-width,initial-scale=1"> <meta charset=utf-8> <link rel="shortcut icon" href="favicon.png"></head> <body> <div id=container class="view viewFood"> <div id=main></div> <div id=main2 class="hidden hiddenPhone"></div> <div id=menu class=hiddenPhone> <div id=chooseFood style=display:none> <button id=signout_btn class="input BtnStyle">signout</button> <p class=header>Välj maträtt</p> <input list=food id=foodList class=input placeholder=""> <datalist id=food></datalist> <p class=header>Välj tillbehör</p> <input list=addon id=addonList class=input placeholder=""> <datalist id=addon></datalist><br> <p class=header id=dagText>Välj dag</p> <select id=days class=input></select> <button id=submit class=input>Submit</button> </div> <div id=signupContainer style=display:none> <form id=form> <span>E-mail:</span><br> <input id=email class=inputStyle type=text name=email placeholder=email@email.com autocomplete=username> <br> <span>Password</span><br> <input id=password class=inputStyle type=password placeholder=123456 autocomplete=current-password> <input type=submit style=display:none> <br> </form><br> <button id=siginBtn class="formBtn BtnStyle">Login</button><br><br> <br><br><button id=newAcc class="formBtn BtnStyle">New Account</button> </div> </div> <div id=weeks> <span id=thisWeek class="weekText BtnStyle menuBtn active"><span id=dv></span><br></span> <span id=nextWeek class="weekText BtnStyle menuBtn"><span id=nv></span><br></span> <span id=menuBtn class="weekText BtnStyle menuBtn"></span> <span id=hamhamBtn class="weekText BtnStyle menuBtn hidden"></span> </div> </div> <script type="text/javascript" src="bundle.js"></script></body> </html>
